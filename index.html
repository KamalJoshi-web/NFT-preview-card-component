<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
<!-- main -->
  <main>
    <!-- Card component -->
    <div class="card">
        
      <div class="equilibrium">
          <!-- <img src="./images/image-equilibrium.jpg" alt="equilibrium" id="equilibrium-img"> -->
        </div>
      
        <!-- information container -->
        <div class="infos">
          <h1>Equilibrium #3429</h1>
          <p> Our Equilibrium collection promotes balance and calm.</p>
          <!-- deep information container -->
          <div class="others">
            <div class="coin">
               <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 
              <span class="ethereum">0.041 ETH</span>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <span class="time-left">3 days left</span>
            </div>
          </div>
         <!-- line -->
         <div class="line"></div>
          <!-- Creater container -->
          <div class="creater">
            <img src="./images/image-avatar.png" alt="avatar-of-creater" id="avatar">
            <div class="creater-info">
            <span class="creation">Creation of </span>
            <span class="name">Jules Wyvern</span>
          </div>  
          </div>
        </div>
    </div>


  </main>
